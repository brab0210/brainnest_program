<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <h1>Calculator Project</h1>

  <section class="container">
    <div id="display">0</div>
    <div class="btns-container">
      <button>%</button>
      <button onclick="eraseAll();">AC</button>
      <button onclick="erase();"><i class="fas fa-backspace"></i></button>
      <button class="operator">/</button>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operator">*</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operator">-</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operator">+</button>
      <button onclick="changeSign();">+/-</button>
      <button class="number">0</button>
      <button onclick="decimalNumber();" id="dot">.</button>
      <button class="operator">=</button>
    </div>

  </section>
  <script src="https://kit.fontawesome.com/e407487951.js" crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>

</html>
