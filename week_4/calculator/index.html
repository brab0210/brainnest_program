<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <h1>Calculator Project</h1>

  <section class="container">
    <div id="display">0</div>
    <div class="btns-container">
      <button onclick="percentage();">%</button>
      <button onclick="eraseAll();">AC</button>
      <button onclick="erase();" data-key="8"><i class="fas fa-backspace"></i></button>
      <button class="operator" data-key="111">/</button>
      <button class="number" data-key="103">7</button>
      <button class="number" data-key="104">8</button>
      <button class="number" data-key="105">9</button>
      <button class="operator" data-key="106">*</button>
      <button class="number" data-key="100">4</button>
      <button class="number" data-key="101">5</button>
      <button class="number" data-key="102">6</button>
      <button class="operator" data-key="109">-</button>
      <button class="number" data-key="97">1</button>
      <button class="number" data-key="98">2</button>
      <button class="number" data-key="99">3</button>
      <button class="operator" data-key="107">+</button>
      <button onclick="changeSign();">+/-</button>
      <button class="number" data-key="96">0</button>
      <button onclick="decimalNumber();" id="dot" data-key="110">.</button>
      <button class="operator" data-key="13">=</button>
    </div>

  </section>
  <script src="https://kit.fontawesome.com/e407487951.js" crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>

</html>
