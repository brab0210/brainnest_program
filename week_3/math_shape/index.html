<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mathematical Shapes</title>
  <link rel="stylesheet" href="../style.css">
</head>

<body>
  <h1>Mathematical Shapes</h1>
  <script>

    const PI_NUM = Math.PI;

    let diagonalFunction = (number) => {
      let sqrt_two = Math.sqrt(2)
      return number * sqrt_two
    }

    let areaFunction = (side_a, side_b, side_c) => {
      let perimeter = (side_a + side_b + side_c) / 2
      let sumPerimeter = perimeter * (perimeter - side_a) * (perimeter - side_b) * (perimeter - side_c)
      let area = Math.sqrt(sumPerimeter);
      return area
    }

    let circAndAreaFunction = {
      circumference_func: number => 2 * number * PI_NUM,
      area_func: number => {
        let radiusPow = Math.pow(number, 2);
        return PI_NUM * radiusPow
      }
    }

    console.log(`First operation result is: ${diagonalFunction(9).toFixed(3)}`);
    console.log(`Second operation result is: ${areaFunction(5, 6, 7).toFixed(3)}`);
    console.log(`Third operations results are:
                   Circumference: ${circAndAreaFunction.circumference_func(4).toFixed(3)}
                   Area: ${circAndAreaFunction.area_func(4).toFixed(3)}
                   `);

  </script>
</body>

</html>
