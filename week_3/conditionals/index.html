<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conditionals</title>
</head>

<body>
  <h1>Conditional Statements & Loops</h1>

  <script>
    let largest_number_func = (intA, intB) => intA > intB ? intA : intB
    console.log(`The largest number is ${largest_number_func(10,11)}`);

    let odd_even_func = (number) => number % 2 == 0 ? "even" : "odd"
    console.log(`This number is ${odd_even_func(8)}.`);
  </script>
</body>
</html>
