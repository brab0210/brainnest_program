<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conditionals</title>
  <link rel="stylesheet" href="../style.css">
</head>

<body>
  <h1>Conditional Statements & Loops</h1>

  <script>
    let largestNumberFunction = (intA, intB) => intA > intB ? intA : intB
    console.log(`The largest number is ${largestNumberFunction(10, 11)}`);

    let oddEvenFunction = (number) => number % 2 == 0 ? "Even" : "Odd"
    console.log(`This number is ${oddEvenFunction(3)}.`);
  </script>
</body>
